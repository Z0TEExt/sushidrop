name: sushidrop
description: Delivery app project from an internship for a long time in 2 months.
publish_to: "none"

version: 1.0.0+3

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  provider: ^6.0.5
  latlong2: ^0.8.1
  geolocator: ^9.0.2
  flutter_map: ^3.1.0
  flutter_map_marker_cluster: any
  flutter_launcher_icons: ^0.11.0
  web_socket_channel: ^2.3.0
  location: ^4.4.0
  persistent_bottom_nav_bar: ^5.0.2
  http: ^0.13.5
  image_picker: ^0.8.6+3
  cached_network_image: ^3.2.3
  shared_preferences: ^2.0.18
  connectivity_plus: ^3.0.3
  sensors_plus: ^2.0.2
  google_fonts: ^4.0.3
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.2
  fluttertoast: ^8.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icon/

  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon/sushidrop_border_rounded.png"
  adaptive_icon_foreground: "assets/images/icon/sushidrop_icon.png"
  adaptive_icon_background: "#fbe8c6"
  web:
    generate: true
    image_path: "assets/images/icon/sushidrop_border_rounded.png"
  windows:
    generate: true
    image_path: "assets/images/icon/sushidrop_border_rounded.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/icon/sushidrop_border_rounded.png"
